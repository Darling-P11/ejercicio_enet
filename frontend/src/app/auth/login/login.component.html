<div class="login-container" @fadeInOut>
    <div class="login-card">
      <a routerLink="/home">
      </a>
      <h2 class="login-title">Iniciar Sesión</h2>
  
      <!-- ✅ Alertas -->
      <div *ngIf="error" class="alert error">{{ error }}</div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Ingresa su usuario"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <small
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="error-text"
        >
          El campo es obligatorio.
        </small>
  
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <span class="toggle-password" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </span>
        </div>
        <small
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="error-text"
        >
          La contraseña es obligatoria.
        </small>
  
        <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Entrar</button>
      </form>
  
      <!--<div class="extra-options">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        <p>¿No tienes una cuenta? <a routerLink="/register">Crea una nueva</a></p>
      </div>-->

    </div>
  
    <div class="gradient-left"></div>
    <div class="gradient-right"></div>
  </div>
